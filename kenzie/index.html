<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Hamster Link • Kenzie</title>

  <!-- Orbitron font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <!-- Bubble canvas layer (behind everything) -->
  <canvas id="bubbleCanvas"></canvas>

  <div class="shell">

    <!-- Top buttons -->
    <div class="topBtns">
      <a href="../index.html" class="btn">Home</a>
      <a href="../about/index.html" class="btn">About Us</a>
    </div>

    <!-- Title -->
    <div class="titleBlock">
      <h2>Hello! My name is Kenzie</h2>
      <div class="subtitle">Project Hamster Link</div>
    </div>

    <!-- Panel -->
    <div class="panel">

      <!-- Name row -->
      <div class="row">
        <div class="label">Enter your name:</div>
        <input id="nameInput" class="input" placeholder="e.g. Stormi">
        <button id="nameBtn" class="btnSolid">Send</button>
      </div>

      <!-- Chat window -->
      <div id="chatWindow" class="chatBox"></div>

      <!-- Message row -->
      <div class="row">
        <input id="msgInput" class="input" placeholder="Ask me any question...">
        <button id="msgBtn" class="btnSolid">Send</button>
      </div>

    </div>
  </div>

  <!-- Bubble animation (same folder as this index.html) -->
  <script src="bubbles.js"></script>

  <!-- Tiny local chat echo (optional) -->
  <script>
    const chat = document.getElementById('chatWindow');
    const nameInput = document.getElementById('nameInput');
    const msgInput = document.getElementById('msgInput');
    const nameBtn = document.getElementById('nameBtn');
    const msgBtn = document.getElementById('msgBtn');

    let username = "Guest";

    function addLine(text, isUser=false) {
      const line = document.createElement('div');
      line.className = isUser ? "msg user" : "msg bot";
      line.textContent = text;
      chat.appendChild(line);
      chat.scrollTop = chat.scrollHeight;
    }

    addLine("(Chat will appear here.)");

    nameBtn.addEventListener('click', () => {
      const val = nameInput.value.trim();
      if (!val) return;
      username = val;
      addLine(`Hi, ${username}! ✅ Name saved.`, false);
      nameInput.value = "";
    });

    msgBtn.addEventListener('click', () => {
      const msg = msgInput.value.trim();
      if (!msg) return;
      addLine(`${username}: ${msg}`, true);
      addLine(`Kenzie: (future AI response goes here)`, false);
      msgInput.value = "";
    });

    msgInput.addEventListener('keydown', (e) => {
      if (e.key === "Enter") msgBtn.click();
    });
  </script>
</body>
</html>
