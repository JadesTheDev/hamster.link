<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Hamster Link • Kenzie</title>

  <!-- Orbitron font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <!-- Your existing CSS (gradient + canvas layering lives here) -->
  <link rel="stylesheet" href="style.css">
</head>

<body style="
  margin:0;
  min-height:100vh;
  font-family:'Orbitron', sans-serif;
  display:flex;
  justify-content:center;
  padding-top:40px;
">
  <!-- Bubble canvas layer (behind everything) -->
  <canvas id="bubbleCanvas"></canvas>

  <div style="width:800px;">

    <!-- Top buttons -->
    <div style="text-align:center; margin-bottom:10px;">
      <a href="../index.html"><button>Home</button></a>
      <a href="../about/index.html"><button>About Us</button></a>
    </div>

    <!-- Title -->
    <div style="text-align:center;">
      <h2>Hello! My name is Kenzie</h2>
      <div>Project Hamster Link</div>
    </div>

    <!-- Panel -->
    <div style="
      background:rgba(255,255,255,.75);
      border:1px solid #999;
      border-radius:12px;
      padding:12px;
      margin-top:10px;
    ">

      <!-- Name row -->
      <div style="display:flex; gap:10px; margin-bottom:10px; align-items:center;">
        <div style="white-space:nowrap;">Enter your name:</div>
        <input id="nameInput" placeholder="e.g. Stormi" style="flex:1;">
        <button id="nameBtn">Send</button>
      </div>

      <!-- Chat window -->
      <div id="chatWindow" style="
        height:300px;
        border:1px solid #aaa;
        border-radius:10px;
        background:#eee;
        margin-bottom:10px;
        padding:10px;
        overflow:auto;
      "></div>

      <!-- Message row -->
      <div style="display:flex; gap:10px;">
        <input id="msgInput" style="flex:1;" placeholder="Ask me any question...">
        <button id="msgBtn">Send</button>
      </div>

    </div>
  </div>

  <!-- Bubble animation (same folder as this index.html) -->
  <script src="bubbles.js"></script>

  <!-- Tiny local chat echo (optional; remove if you already have chat logic elsewhere) -->
  <script>
    const chat = document.getElementById('chatWindow');
    const nameInput = document.getElementById('nameInput');
    const msgInput = document.getElementById('msgInput');
    const nameBtn = document.getElementById('nameBtn');
    const msgBtn = document.getElementById('msgBtn');

    let username = "Guest";

    function addLine(text, isUser=false) {
      const line = document.createElement('div');
      line.style.margin = "6px 0";
      line.style.padding = "8px 10px";
      line.style.borderRadius = "10px";
      line.style.maxWidth = "85%";
      line.style.background = isUser ? "white" : "rgba(0,0,0,.06)";
      line.style.marginLeft = isUser ? "auto" : "0";
      line.textContent = text;
      chat.appendChild(line);
      chat.scrollTop = chat.scrollHeight;
    }

    addLine("(Chat will appear here.)");

    nameBtn.addEventListener('click', () => {
      const val = nameInput.value.trim();
      if (!val) return;
      username = val;
      addLine(`Hi, ${username}! ✅ Name saved.`, false);
      nameInput.value = "";
    });

    msgBtn.addEventListener('click', () => {
      const msg = msgInput.value.trim();
      if (!msg) return;
      addLine(`${username}: ${msg}`, true);
      addLine(`Kenzie: (future AI response goes here)`, false);
      msgInput.value = "";
    });

    msgInput.addEventListener('keydown', (e) => {
      if (e.key === "Enter") msgBtn.click();
    });
  </script>
</body>
</html>
